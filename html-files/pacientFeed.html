<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></head>

</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <span class="fw-bold fs-3">Пациенты</span>
            <button type="button" id="newPacBtn" class="btn btn-primary align-content-end" data-bs-toggle="modal" data-bs-target="#registrationModal"><i class="bi bi-person-fill-add fs-5"></i> Регистрация нового пациента</button>
        </div>
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <span class="fw-bold fs-3">Регистрация пациента</span>
                        <div class="mb-3">
                            <label for="patientRegName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="patientRegName" placeholder="Иванов Иван Иванович">
                            <small id="nameRegError" class="text-danger" style="display: none;">Поле не должно быть пустым</small>

                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="genderSelect" class="form-label">Пол</label>
                                <select class="form-select" id="genderSelect">
                                    <option value="male">Мужской</option>
                                    <option value="female">Женский</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="dateOfBirth" class="form-label">Дата рождения</label>
                                <input type="date" class="form-control" id="dateOfBirth">
                                <small id="dateRegError" class="text-danger" style="display: none;">Дата рождения не может превышать текущей даты или быть пустой</small>

                            </div>
                        </div>
                        <button type="button" class="btn btn-primary col-12" id="regNewPacBtn">Зарегистрировать</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3 bg-body-secondary">
            <div class="card-body">
                <div class="p-2">
                    <h3 class="fs-3 fw-bold">Фильтры и сортировка</h3>
                </div>

                <div class="row m-2">
                    <div class="col-md-6">
                        <label for="patientName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Иванов Иван Иванович">
                    </div>
                    <div class="col-md-6">
                        <label for="conclusions" class="form-label">Имеющиеся заключения</label>
                        <select class="form-select" id="conclusions">
                            <option value="">Выберите заключение</option>
                            <option value="Disease">Болезнь</option>
                            <option value="Recovery">Выздоровление</option>
                            <option value="Death">Смерть</option>
                        </select>
                    </div>
                </div>


                <div class="row mb-3 ms-2 me-2 d-flex justify-content-between align-items-end">
                    <div class="col-md-4 ms-3 ">
                        <div class="form-check form-switch">
                            <input class="form-check-input fs-4" type="checkbox" id="scheduledVisits">
                            <label class="form-check-label fs-5" for="scheduledVisits">Есть запланированные визиты</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input fs-4" type="checkbox" id="onlyMine">
                            <label class="form-check-label fs-5" for="onlyMine">Мои пациенты</label>
                        </div>
                    </div>
                    <div class="col-md-3 mt-4 align-items-end">
                        <label for="sortBy" class="form-label">Сортировка пациентов</label>
                        <select class="form-select" id="sortBy">
                            <option value=""></option>
                            <option value="NameAsc">По имени(А-Я)</option>
                            <option value="NameDesc">По имени(Я-А)</option>
                            <option value="CreateDesc">По дате (новые первыми)</option>
                            <option value="CreateAsc">По дате (старые первыми)</option>
                            <option value="InspectionAsc">По осмотрам (меньшие сначала)</option>
                            <option value="InspectionDesc">По осмотрам (большие сначала)</option>
                        </select>
                    </div>
                </div>


                <div class="d-flex justify-content-between row me-2 ms-2 mb-3 mt-5">
                    <label for="sizeCount" class="form-label">Число пациентов на странице</label>
                    <div class="col-md-3">
                        <select class="form-select" id="sizeCount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" >3</option>
                            <option value="4">4</option>
                            <option value="5"selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary w-100" id="searchBtn">Поиск</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="/js-files/routing.js"></script>
<script type="module" src="/js-files/pacientFeed.js"></script>
</body>
</html>
