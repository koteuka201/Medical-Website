<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 " id="loginCard">
        <div class="card w-50 bg-body-secondary">
            <div class="card-body">
                <h5 class="card-title">Вход</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                    </div>
                    <div>
                        <small id="EmptyLoginError" class="text-danger" style="display: none;">Поля входа пусты!</small>
                    </div>
                    <div>
                        <small id="LoginError" class="text-danger" style="display: none;">Неверный email или пароль</small>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" id="LoginButton" class="btn btn-primary">Войти</button>
                        <button type="button" id="SubmitButton" class="btn btn-secondary">Зарегистрироваться</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="/js-files/routing.js"></script>
<script type="module" src="/js-files/backgroundPage.js"></script>
<script type="module" src='/js-files/Login.js' ></script>
</body>
</html>
